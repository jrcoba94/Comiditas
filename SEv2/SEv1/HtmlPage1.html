<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <!--<script src="script.js"></script>-->
</head>
<body>
    <a href="#myModal" role="button" class="btn" data-toggle="modal">Ingreso</a>
    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <form id="form" class="" novalidate
              name="Ingreso"
              accept-charset="UTF-8"
              autocomplete="off"
              method="post"
              action="./validaServlet">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3 id="myModalLabel">Logeate aqui</h3>
            </div>
            <div class="modal-body">
                <p>
                    <label><span>Usuario:</span></label>
                    <input type="text" name="txtusuario" class="textbox"
                           value="<%=usuario != null ? usuario : ''%>"
                           onkeypress="return soloLetras(event)"
                           maxlength="15" tabindex="1"
                           required onclick="this.value = ''" />
                </p>
                <p>
                    <label><span>Contraseña:</span></label>
                    <input type="password" class="textbox"
                           name="txtclave"
                           value="<%=clave != null ? clave : ''%>"
                           onkeypress="return validar(event)"
                           maxlength="10" tabindex="2"
                           required onclick="this.value = ''" />
                </p>

            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Cerrar</button>
                <button class="btn btn-primary" type="submit" name="action" value="ingresar">Logear</button>
            </div>
        </form>
        </div>
</body>
</html>
